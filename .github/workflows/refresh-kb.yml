name: Refresh Knowledge Base Monthly

on:
  schedule:
    # Le 1er de chaque mois √† 3h du matin (UTC)
    - cron: '0 3 1 * *'
  
  # Permet aussi de d√©clencher manuellement depuis GitHub 
  workflow_dispatch:

jobs:
  refresh-knowledge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Render refresh endpoint
        run: |
          echo "üîÑ Refreshing Bolkiri chatbot knowledge base..."
          
          response=$(curl -X POST \
            -w "\n%{http_code}" \
            -s \
            https://bolkiri-chatbot.onrender.com/refresh-knowledge)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Knowledge base refresh started successfully"
          else
            echo "‚ùå Failed to refresh knowledge base (HTTP $http_code)"
            exit 1
          fi
      
      - name: Verify service health
        run: |
          echo "üè• Checking service health..."
          
          health=$(curl -s https://bolkiri-chatbot.onrender.com/health)
          echo "Health check: $health"
          
          if echo "$health" | grep -q "healthy"; then
            echo "‚úÖ Service is healthy"
          else
            echo "‚ö†Ô∏è Service may have issues"
          fi
