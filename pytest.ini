[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    integration: Integration tests requiring real API keys
    unit: Fast unit tests with mocked dependencies

[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */frontend/*
    */static/*
    */docs/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
